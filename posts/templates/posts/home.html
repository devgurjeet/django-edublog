{% extends 'posts/base.html' %}


{% block content %}

    <div class="jumbotron">
        <h1 class="display-3z"><a href="{% url 'details' featured.id %}">{{featured.title}}</a></h1>
        <p class="lead">{{featured.content | slice:":100"}}</p>
        <p><a class="btn btn-lg btn-success" href="{% url 'details' featured.id %}" role="button">Read more...</a></p>
    </div>

    <div class="row marketing">
        <div class="col-lg-12">
            {% for post in posts %}
                <div class="card" style="margin: 5px 0 5px 0">
                    <h3 class="card-header"><a href="{% url 'details' post.id %}">{{post.title}}</a></h3>
                    <div class="card-block">
                        <p class="card-text">{{post.content | slice:":50"}}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
